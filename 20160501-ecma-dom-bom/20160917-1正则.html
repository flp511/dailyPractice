	for(var i=0; i<str.length; i++){
		if(str.charAt(i)>=0 && str.charAt(i)<=9){
			m.push(str.charAt(i));
		}else{};
	};
	alert(m);
};
aInp[1].onclick=function(){
	var m=[];
	var n='';
	for(var i=0; i<str.length; i++){
		if(str.charAt(i)>=0 && str.charAt(i)<=9){
			n+=str.charAt(i);
		}else{
			if(n){
				m.push(n);
				n='';
			};
		};
	};
	if(n){
		m.push(n);
		n='';
	};
	alert(m);
};
aInp[2].onclick=function(){
	var re=/\d+/g;
	alert(str.match(re));
};
};
