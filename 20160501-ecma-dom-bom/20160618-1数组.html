<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
  #content{
    width:500px;
	height:400px;
	border:5px solid #f1f1f1;
	margin:40px auto;
	position:relative;
  }
  #content a{
    width:40px;
	height:40px;
	background:#c6c6c6;
	border:5px solid  #fff;
	color:#fff;
	line-height:40px;
	font-size:40px;
	text-align:center;
	position:absolute;
	filter:alpha(opacity:50);
	opacity:0.5;
  }
  #content a:hover{
    filter:alpha(opacity:90);
	opacity:0.9;
  }
  #pre{
    top:175px;
	left:20px;
  }
  #next{
    top:175px;
	right:20px;
  }
  #text{
    position:absolute;
	bottom:0;
	margin:0;
	width:500px;
	background:#000;
	filter:alpha(opacity:40);
	opacity:0.4;
	color:#fff;
	line-height:30px;
	font-size:22px;
	text-align:center;
  }
  #span1{
    position:absolute;
	top:0;
	margin:0;
	width:500px;
	background:#000;
	filter:alpha(opacity:40);
	opacity:0.4;
	color:#fff;
	line-height:30px;
	font-size:22px;
	text-align:center;
  }
  #img1{
    width:500px;
	height:400px;
  }
  #check{
    width:500px;
	margin:0 auto;
	text-align:center;
	position:relative;
  }
  #p2{
    position:absolute;
	buttom:0;
	width:500px;
	text-align:center;
  }
  #p3{
    position:absolute;
    buttom:o;
	width:500px;
	text-align:center;
  }
  
</style>


<script>
 
 window.onload=function(){
   var oPre=document.getElementById('pre');
   var oNext=document.getElementById('next');
   var oText=document.getElementById('text');
   var oSpan=document.getElementById('span1');
   var oImg=document.getElementById('img1');
   var oBtn1=document.getElementById('btn1');
   var oBtn2=document.getElementById('btn2');
   var oP2=document.getElementById('p2');
   var oP3=document.getElementById('p3');
   
   var num=0;
   
   var arrUrl=['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg'];
   var arrText=['1天便宜','2和威尔而','3温热让他','4我认为有'];
   
   
   
   
   //初始化,显示第一张，采用循环切换
    //实现图片和文字说明的函数：
    function fnTab(){
      oSpan.innerHTML=num+1 +'/'+ arrUrl.length;
      oImg.src=arrUrl[num];
      oText.innerHTML='图片说明：' + arrText[num];
    };
    fnTab();
	loop();
	
	
	
    //定义一个循环切换函数
	function loop(){
	  oP2.style.display='block';
	  oP3.style.display='none';
	  //递增循环，到了最后一张跳到第一张
      function increase(){
	    num++;
	    if( num==arrUrl.length ){
	      num=0;
	    };
        fnTab();
      };
	  oNext.onclick=increase;
	  //递减循环，到了第一张跳到最后一张
      function reduce(){
	    num--;
	    if( num==-1 ){
	      num=arrUrl.length - 1;
	    };
        fnTab();
      };
      oPre.onclick=reduce;
	};
	
	//调用上面那个循环
	oBtn1.onclick=loop;
	
	
	
	
	//顺序切换函数
	function trun(){
	  oP2.style.display='none';
	  oP3.style.display='block';
	  //到了最后一张后，提示：“已经是最后一张了”
	  function increase(){
		num+=1;
	    if(num==4){
	      num=arrUrl.length-1;
	      alert('已经是最后一张了');
	    };
		fnTab();
	  };
	  oNext.onclick=increase;
	  //到了第一张后，提示：“已经是第一张了”
	  function reduce(){
	    num-=1;
	    if(num==-1){
	      num=0;
		  alert('已经是第一张了');
	    };
		fnTab();
	  };
	  oPre.onclick=reduce;
	};
	oBtn2.onclick=trun;
	
	
	
	
 };
  


</script>
</head>

<body>
    <p width="400px">
	1、<b>要是只有两个在循环</b>，就用true和false的for循环；<b>有n
	个</b>就用for循环n个；
  </p>
  
  <div id="check" >
    <input id="btn1" type="button" value="循环切换"/>
    <input id="btn2" type="button" value="顺序切换"/>
	<p id="p2">图片循环切换模式，可以从最后一张转到第一张</p>
	<p id="p3">图片顺序切换模式，<b>不能</b>从最后一张转到第一张</p>
	
  </div>
  <div id="content">
    <a id="pre" href="javascript:;"><</a>
    <a id="next" href="javascript:;">></a>
	<p id="text">图片正在加载中...</p>
	<span id="span1">图片数量正在加载中...</span>
    <img id="img1" src=""/>
  </div>

</body>
</html>
