<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>作业9-6-1运动框架-匀速</title>
<style>

	#div1{
		width:100px;
		height:100px;
		top:50px;
		left:632px;
		background:red;
		position:absolute;
	}
	span{
		width:1px;
		height:400px;
		position:absolute;
		background:green;
		left:500px;
	}
</style>
<script>
	
	var timer=null;
	
	function starMove(target){
	
		clearInterval(timer);
		var oDiv=document.getElementById('div1');
		
		timer=setInterval(
			function(){
				var speed=(target-oDiv.offsetLeft)/8;
				speed=speed>0 ? Math.ceil(speed): Math.floor(speed) ;
				if(oDiv.offsetLeft==target){
					clearInterval(timer);
				}else{
					oDiv.style.left=oDiv.offsetLeft + speed + 'px';
				};document.title=speed;
			},30);
			
	};
	
	
	
	
</script>
</head>
<body >

<input type="button" value="开始运动" onclick="starMove(500)">
<div id="div1" ></div>
<span></span>
</body>
</html>
