<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <style>
        body{margin:0;}
        #div1{
            width:50px;
            height:50px;
            background:red;
        }
        #div2{
            width:50px;
            height:50px;
            background:green;
        }
    </style>
    <!--<script src="js/jquery-1.7.1.js"></script>-->
    <script src="js/vQuery.js"></script>
    <script>///////////////////////////？？？看到这里有连个new没有？？？？////////////////////////////////////
//        new vQuery(function(){//给vQuery传进一个函数，相当于window.onload
//            new vQuery(".btn2").click(function(){//选择一个函数，并执行它的方法
//                alert("aaa");
//            });
//        });


        //用$来代替new vQuery
        $(function(){
            $("#btn1").click(function(){
                alert("$$$$")
            })
        });
        $(function(){
            $(".btn3").click(function(){
                $("#div1").show();
            })
        });
        $(function(){
            $(".btn4").click(function(){
                $("#div1").hide();
            })
        });
        $(function(){
            $("#div1").hover(
                function(){
                    $(this).css("background","brown");
                },function(){
                    $(this).css("background","red");
                }
            );
        });
        $(function(){
            $("#div1").click(function(){
                $("#div1").css("background","green");
            })
        });
        $(function(){
            $("#div1").click(function(){
                alert($("#div1").css("width"));
            });
        });
        $(function(){
            $(".btn5").toggle(function(){
                alert("a")
            },function(){
                alert("b")
            },function(){
                alert("c")
            });
        });
        $(function(){
            $(".btn6").toggle(function(){
                $("#div2").css("display","block");
            },function(){
                $("#div2").css("display","none");
            });
        });
    </script>
</head>
<body>
<input type="button" id="btn1" value="按钮"/>
<input type="button" value="按钮"/>
<input type="button" class="btn2" value="按钮"/>
<input type="button" class="btn3" value="显示"/>
<input type="button" class="btn4" value="隐藏"/>
<div id="div1"></div>

<input type="button" class="btn5" value="aaa"/>
<input type="button" class="btn5" value="bbb"/>
<input type="button" class="btn5" value="ccc"/>

<input type="button" class="btn6" value="显示/隐藏"/>
<div id="div2"></div>
</body>
</html>
