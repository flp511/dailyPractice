<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>字符串高亮+替换</title>
<style>
p{
	width:500px;
	height:300px;
	padding:10px;
	border:10px solid #ccc;
	font-size:16px;
	line-height:40px;
	background:#ffc;
}
p span{
	
	background:yellow;
}
	
</style>
<script>
	window.onload=function(){
	var oP=document.getElementsByTagName('p')[0];
	var aInp=document.getElementsByTagName('input');
	
	var arr='';
	var newstr='';
	
	
	aInp[2].onclick=function(){
		str=oP.innerHTML;
		str1=aInp[0].value;
		newstr=aInp[1].value;
		if(!str1)return;
		arr=str.split(str1);
		str=arr.join('<span>'+newstr+'</span>');
		oP.innerHTML=str;
	};
	};
</script>
</head>
<body>
<input type="text" />
<input type="text" />
<input type="button" value="替换" />

2013年底，妙味课堂最新推出"远程培训"服务，受到很多朋友们的喜爱与追捧，我们必将更加努力的帮助远程学习的朋友实现技术提升……</p>






</body>
</html>
