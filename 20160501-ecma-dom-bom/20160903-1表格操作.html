<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>作业9-3表格操作</title>

<script>
window.onload=function(){
	var oTab=document.getElementById('tab1');
	var data=[
		{id:1,name:'八戒',sex:'猪'},
		{id:2,name:'沙僧',sex:'沙'},
		{id:3,name:'悟空',sex:'猴'},
		{id:4,name:'贫僧',sex:'男'},
	];
	var oTbody=oTab.tBodies[0];
	
	for(var i=0; i<data.length; i++){
		var oTr=document.createElement('tr');
		
		var oTd=document.createElement('td');
		oTd.innerHTML=data[i].id;
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		oTd.innerHTML=data[i].name;
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		oTd.innerHTML=data[i].sex;
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		/*oTd.innerHTML='&nbsp;';*/
		oTr.appendChild(oTd);
		
		var oA=document.createElement('a');
		oA.innerHTML='删除';
		oA.href='javascript:;';
		oA.onclick=function(){
			oTbody.removeChild(this.parentNode.parentNode);
			
			for(var i=0; i<oTbody.rows.length; i++){
				if(i%2==0){
					oTbody.rows[i].style.background='white';
				}else{
					oTbody.rows[i].style.background='gray';
				};
			};
		};
		
		
		oTd.appendChild(oA);
		
		if(i%2==0){
			oTr.style.background='white';
		}else{
			oTr.style.background='gray';
		};

		oTbody.appendChild(oTr);
		
	};
		
		
};
</script>
</head>
<body>
<table id="tab1" width="100%" border="1px">
	<thead>
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

</body>
</html>
