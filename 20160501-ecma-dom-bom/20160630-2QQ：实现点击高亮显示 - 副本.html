<script>
	window.onload=function(){
		var oList=document.getElementById('list');
		var aH2=oList.getElementsByTagName('h2');
		var aUl=oList.getElementsByTagName('ul');
		var len=aUl.length;//alert(1);
		var aLi=null;//要弄一个空的，不然不行
		var arrLi=[];
		for (var i=0;i<len;i++){
			aH2[i].index=i;
			aH2[i].onclick=function(){
				if(this.className===''){
					aUl[this.index].style.display='block';
					this.className='active';//这里要用this，不是aH2[this.index]
				}else{
					aUl[this.index].style.display='none';
					this.className='';
				};
			};
		};
		for(var i=0; i<len; i++){
			 aLi=aUl[i].getElementsByTagName('li');
			for(var j=0;j<aLi.length;j++){
				arrLi.push(aLi[j]);//是把所有ul下的li加到arrLi中去共i*j个li，自己看视频
			};
		};//这都是为了找元素
		for(var i=0;i<arrLi.length;i++){
			arrLi[i].onclick=function(){
				for(var i=0;i<arrLi.length;i++){
					arrLi[i].className='';//先把所有的className都清空
				};
				this.className='hover';//在给当前的Li添加className
			};
		};
	};
</script>
