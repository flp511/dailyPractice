<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>js练习5-29-2</title>
<style>
#div1{
	width:250px;
	height:300px;
	border:1px solid #333;
	background:#c1c1c1;
}
</style>
<script >
window.onload=function(){

var oDiv=document.getElementById('div1');
var oName=document.getElementById('name');
var oTxt=document.getElementById('tex1');
var oBtn=document.getElementById('btn1');
var onOff=true;					//注意，if条件循环要定义一个 true 和 false 的变量，每个条件结束要还原这个值
oName.onclick=function(){

	if( onOff ) {
	//alert('111');
	oName.value='李鑫';
	onOff=false;
	}else{
	oName.value='林朋';
	onOff=true;
	};
};
oBtn.onclick=function(){
if (oTxt.value==""){
	alert('请输入一些内容~ ~');
}else{							//这个地方要在没有分号
oDiv.innerHTML += oName.value + '：' + oTxt.value + '<br/>';
oTxt.value='';
}
//alert('111');
};


};
</script>



</head>
<body>

<div id="div1" >

</div>
<input type="button" id="name" value="林朋" />
<input type="text" id="tex1" />
<input type="button" id="btn1" value="发送"/>










</body>
</html>
