<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas style="background: black" id="canvas1" width="1400" height="700"></canvas>
<script>
    var oC=document.getElementById("canvas1");
    var ctx=oC.getContext("2d");

    ctx.translate(oC.width/2,oC.height/2);
    ctx.beginPath();
    ctx.arc(0,0,200,0,2*Math.PI);
    ctx.closePath();
    ctx.fillStyle="orange";
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.arc(0,-100,100,0.5*Math.PI,1.5*Math.PI);
    ctx.arc(0,0,200,-0.5*Math.PI,0.5*Math.PI);
    ctx.arc(0,100,100,0.5*Math.PI,-0.5*Math.PI,true);
    ctx.fillStyle="white";

    ctx.fill();
    ctx.beginPath();
    ctx.arc(0,-100,10,0,2*Math.PI);
    ctx.fillStyle="orange";
    ctx.fill();

    ctx.fill();
    ctx.beginPath();
    ctx.arc(0,100,10,0,2*Math.PI);
    ctx.fillStyle="white";
    ctx.fill();




</script>
</body>
</html>
