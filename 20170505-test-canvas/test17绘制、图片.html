<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas style="background: black" id="canvas1" width="1400" height="1000"></canvas>
<div>
    <img id="img1" src="http://www.w3school.com.cn/i/eg_tulip.jpg" alt="">
</div>
<script>

    var oC=document.getElementById("canvas1");
    var ctx=oC.getContext("2d");


    //旋转图片是按照中心点为参照的，所以旋转前要先重置（0,0）点；
    var img=document.getElementById("img1");
    ctx.save();
    ctx.translate(oC.width/2,oC.height/2);
    ctx.rotate(0*Math.PI/180);
    ctx.drawImage(img,-img.offsetWidth/2,-img.offsetHeight/2);
    ctx.restore();

    ctx.save();
    ctx.translate(oC.width/2,oC.height/2);
    ctx.rotate(30*Math.PI/180);
    ctx.drawImage(img,-img.offsetWidth/2,-img.offsetHeight/2);
    ctx.restore();

    ctx.save();
    ctx.translate(oC.width/2,oC.height/2);
    ctx.translate(-img.offsetWidth/2,img.offsetHeight/2);
    ctx.rotate(10*Math.PI/180);
    ctx.drawImage(img,0,0);
    ctx.restore();
</script>
</body>
</html>
