<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas style="background: black" id="canvas1" width="600" height="700"></canvas>
<script>
    var oC=document.getElementById("canvas1");
    var ctx=oC.getContext("2d");
    ctx.translate(oC.width/2,oC.height/2);
    var angle=0;

    setInterval(function(){
        ctx.clearRect(-oC.width/2,-oC.height/2,oC.width,oC.height);
        angle=angle<360?++angle:0;
        yezi(ctx,-90+angle,90+angle,100,(angle+270),"red");
        yezi(ctx,angle,180+angle,100,(angle+0),"yellow");
        yezi(ctx,90+angle,270+angle,100,(angle+90),"blue");
        yezi(ctx,180+angle,360+angle,100,(angle+180),"green");
    },5);
    function yezi(ctx,start,end,r,angle,color){
        var x0=r*Math.cos(angle*Math.PI/180);
        var y0=r*Math.sin(angle*Math.PI/180);
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(2*x0,2*y0);
        ctx.arc(x0,y0,r,start*Math.PI/180,end*Math.PI/180);
        ctx.closePath();
        ctx.fillStyle=color;
        ctx.fill();
    }
</script>
</body>
</html>
