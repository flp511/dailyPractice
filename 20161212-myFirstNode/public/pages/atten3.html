<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../js/layer/skin/default/layer.css"/>
    <link rel="stylesheet" href="../css/attendance.css"/>
</head>
<body>
<div class="fullbox">

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">学生请假详情</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label>学生姓名</label>
                            <input type="email" class="form-control"  placeholder="请输入姓名">
                        </div>
                        <div class="form-group">
                            <label>班级</label>
                            <input type="text" class="form-control"  placeholder="请输入班级">
                        </div>
                        <div class="form-group">
                            <label>请假日期</label>
                            <input type="text" class="form-control"  placeholder="请输入请假日期">
                        </div>
                        <div class="form-group">
                            <label >请假原因</label>
                            <input type="text" class="form-control"  placeholder="请输入请假原因">
                        </div>
                        <div class="form-group">
                            <label >备注</label>
                            <input type="text" class="form-control"  placeholder="备注">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!--更多-->
    <div class="mainvisible2 container-fluid mymenu mysection3">
        <h1 class="col-sm-12 col-xs-12"><span class="glycolor glyphicon glyphicon-align-left"></span>&nbsp;批量查询</h1>

        <div class="container-fluid mybg">
            <div class="mysection3part1 col-lg-12 col-md-12">
                <div class="row">
                    <div class="col-lg-1 tittle col-md-12">
                        <span>时间范围</span>
                    </div>
                    <ul class="col-lg-11  mychoice col-md-12">
                        <li class="prechoice myselect ">今天</li>
                        <li class="nowchioce myselect ">昨天</li>
                        <li class="nowchioce myselect ">本周</li>
                        <li class="nowchioce myselect ">上周</li>
                        <li class="nowchioce myselect ">本月</li>
                        <li class="nowchioce myselect ">上月</li>
                        <li class="inline laydate-icon col-md-12 col-sm-12 col-lg-2" id="start" style="width:200px; margin-right:10px;"></li>
                        <li >TO</li>
                        <li class="inline laydate-icon col-sm-12 col-md-12 col-lg-2" id="end" style="width:200px;"></li>
                    </ul>

                </div>

            </div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-1 tittle">
                        <span>状态</span>
                    </div>
                    <ul class="col-lg-11 mychoice">
                        <li class="prechoice myselectline2">全部</li>
                        <li class="nowchioce myselectline2">正常</li>
                        <li class="nowchioce myselectline2">异常</li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-1 tittle">
                        <span>年级</span>
                    </div>
                    <div class="col-lg-11">
                        <!-- Split button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default">年级</button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">大班</a></li>
                                <li><a href="#">中班</a></li>
                                <li><a href="#">小班</a></li>
                            </ul>
                        </div>

                        <!-- Split button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default">班级</button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">一班</a></li>
                                <li><a href="#">二班</a></li>
                                <li><a href="#">三班</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 zhanwei hidden-sm">

            </div>
            <div class="col-lg-12">
                <div class="row namegroup">
                    <div class="col-lg-1 col-sm-12  col-md-12 tittle">
                        <span>姓名</span>
                    </div>
                    <div class="col-lg-2 col-sm-12 col-md-12">
                        <input type="text" class="col-lg-10"/>
                    </div>
                    <div class="hidden-lg col-md-12 zhanwei col-sm-12">

                    </div>
                    <div class="col-lg-8"></div>
                    <div class="col-lg-1 mybtdiv1 col-md-12 col-sm-12 col-lg-offset-5">
                        <button class="btn btn-primary btn-md  addbtn ">搜索</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/laydate/laydate.js"></script>
<script src="../js/jquery-3.1.1.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/attendance.js"></script>


</body>
</html>
