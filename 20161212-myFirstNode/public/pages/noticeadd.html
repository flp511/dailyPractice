<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/page8.css"/>
    <link rel="stylesheet" href="../css/data-base.css"/>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/bootstrap.js"></script>

</head>
<body>
    <div class="framebox clear container ">
        <h1 class="col-sm-12 col-xs-12"><span class="glycolor glyphicon glyphicon-align-left"></span>&nbsp;发布公告</h1>
        <div class=" myform2 ">
                <form role="form" class="bigdiv" action="add_notice.do" method="get">
                    <div class="form-group  mytitle ">
                        <label for="mytitle"><span class="glyphicon glyphicon-tree-conifer"></span>&nbsp;标题：</label>
                        <input  class="form-control" id="mytitle" name="noticeTitle" placeholder="这里输入标题...">
                    </div>
                    <div class="form-group mytitle2">
                        <div class="col-xs-10 col-lg-12 "><span class="glyphicon glyphicon-pencil"></span>正文：</div>
                        <textarea rows="10" id="mydetail" name="noticeDetail">这里输入内容...</textarea>
                    </div>
                    <div class="form-group mytitle3">
                        <label for="exampleInputFile" ><span class="glyphicon glyphicon-camera"> </span>&nbsp;选择图片：</label>
                        <input type="file" id="exampleInputFile"  >
                    </div>
                    <div>
                        <input type="checkbox"/>
                        <select name="" id="Grade" onchange="dakai()" >
                            <option value="0">所有成员</option>
                            <option value="1" >小班</option>
                            <option value="2">中班</option>
                            <option value="3">大班</option>
                        </select>
                        <input type="checkbox"/>
                        <select name="" id="class1" onchange="dakaiclass()" >
                            <option value="0">请选择班级</option>
                        </select>
                    </div>
                    <div class="form-group mytitle4">
                        <label for="mydate"> <span class="glyphicon glyphicon-envelope"></span>&nbsp;发布时间 </label>
                        <input type="text" class="form-control"  placeholder="2017-01-25" value="2017-01-25" name="noticeDate" id="mydate"/>
                        <label for="myname"> <span class="glyphicon glyphicon-envelope"></span>&nbsp;发布人姓名 </label>
                        <input type="text" class="form-control"  placeholder="园长" name="noticeName" id="myname"/>
                    </div>
                    <div class="btn">
                    <button type="reset" class="btn btn-primary ">清除</button>
                    <button type="submit" class="btn btn-success">发布</button>
                    </div>
                </form>
            </div>
    </div>

</body>
<script>





    $(".quanxuan").click(function(){
        $(".checked input").prop("checked",true)
    });
    function dakai(){
        var Grade=document.getElementById("Grade").value;
        var class1=document.getElementById("class1");
        class1.innerHTML="<option value='0'>--请选择班级--</option>";
        if(Grade == 1){
            class1.innerHTML=class1.innerHTML+"<option value='1'>一班</option><option value='2'>二班</option>";
        }else if (Grade==2){
            class1.innerHTML= class1.innerHTML+"<option value='1'>一班</option><option value='2'>二班</option><option value='3'>三班</option>"
        }else if (Grade==3){
            class1.innerHTML= class1.innerHTML+"<option value='1'>一班</option><option value='2'>二班</option><option value='3'>三班</option>"
        }
    }
    function dakaiclass(){
        var Grade=document.getElementById("Grade").value;
        var class1=document.getElementById("class1").value;
        var child=document.getElementById("child");
        var xian=document.getElementById("myStudent");
        $.each($(".xian"),function(i,n){
            $("#myStudent").css("display","block")
        })
    }
    function change(){
        var xian=document.getElementById("myStudent");
        xian.style.display="none";
    }
</script>
</html>
