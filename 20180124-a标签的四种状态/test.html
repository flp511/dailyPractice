<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*它们的顺序必须是下面这样的*/

        /* a:link 普通的、未被访问的链接样式 */
        a:link{
            color: red;
        }
        /* 已被访问的链接 */
        a:visited {
            color: orange;
        }
        /* 鼠标指针移动到链接上 */
        a:hover {
            color: yellow;
        }
        /* 正在被点击的链接 */
        a:active {
            color: green;
        }


    </style>
</head>
<body>
<h1>
    <a href="#">a标签的四种状态</a>
    <a href="http://www.a.com">a标签的四种状态</a>
    <a href="http://www.b.com">a标签的四种状态</a>
</h1>
</body>
</html>
