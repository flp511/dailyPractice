<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./virtual-dom.js"></script>
    <style>
        ul,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .main {
            border: 1px solid red;
        }

        .li {
            line-height: 30px;
            font-size: 14px;
            color: orange;
            border-bottom: 1px solid red;
            padding: 0 20px;
        }

        .li:nth-last-child(1) {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <script>
        let li1 = new Element(
            'li',
            {
                class: 'li',
            },
            ['li1'],
            '1'
        );
        let li2 = new Element(
            'li',
            {
                class: 'li',
            },
            ['li2'],
            '2'
        );
        let dom = new Element(
            'ul',
            {
                class: 'main',
            },
            [li1, li2],
            'ul'
        );
        let ul = dom.render();
        console.log(ul);
    </script>
</body>

</html>
