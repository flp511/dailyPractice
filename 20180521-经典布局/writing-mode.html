<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style type="text/css">
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            writing-mode: vertical-lr;
            text-align: center;
        }

        .box>.children-box {
            writing-mode: horizontal-tb;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .box>.children-box>p {
            display: inline-block;
            margin: auto;
            text-align: left;
            background: yellow;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <div class="children-box">
                <p>11111</p>
            </div>
        </div>
    </div>
</body>

</html>
