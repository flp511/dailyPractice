<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="../js/three.min.js"></script>
    <script>
        function init() {
            // 渲染器
            var renderer = new THREE.WebGLRenderer();
            // 设置Canvas元素宽高
            renderer.setSize(800, 400);
            // 清除画面的颜色(将背景色设置为黑色)
            renderer.setClearColor(0x000000);
            // 将渲染器对应的Canvas元素添加到body中
            document.body.appendChild(renderer.domElement);

            // 场景
            var scene = new THREE.Scene();

            // 照相机
            // 参数: fov, aspect, near, far
            // Fov – 相机的视锥体的垂直视野角
            // Aspect – 相机视锥体的宽高比(Canvas宽度与高度的比例)
            // Near – 相机视锥体的近平面
            // Far – 相机视锥体的远平面
            var camera = new THREE.PerspectiveCamera(30, 800 / 400, 4.5, 10);
            // 当Near增加为4.5的时候就已经贴在物体表面了
            // 当Near增加到大于4.5就会投影成凹形
            // 将照相机的竖直张角设置得更大时，视景体变大了，因而正方体相对于整个视景体的大小就变小了，看起来正方形就显得变小了
            camera.position.set(0, 0, 5);
            scene.add(camera);

            // 创建一个x、y、z方向长度分别为1、1、11的长方体，并设置为红色
            var geometry = new THREE.CubeGeometry(1, 1, 1); // 是一个立方体
            var material = new THREE.MeshBasicMaterial({ // 表示物体的材质
                color: 0xff0000,
                wireframe: true, // 非实心材料
            });
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // 渲染
            renderer.render(scene, camera);

        }
        window.onload = function () {
            init();
        }
    </script>
</body>

</html>
