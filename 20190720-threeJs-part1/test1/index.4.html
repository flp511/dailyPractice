<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="../js/three.min.js"></script>
    <script>
        function init() {
            // 渲染器
            var renderer = new THREE.WebGLRenderer();
            // 设置Canvas元素宽高
            renderer.setSize(800, 400);
            // 清除画面的颜色(将背景色设置为黑色)
            renderer.setClearColor(0x000000);
            // 将渲染器对应的Canvas元素添加到body中
            document.body.appendChild(renderer.domElement);

            // 场景
            var scene = new THREE.Scene();

            // 照相机
            // 参数: left right top bottom near far
            // 为了保持照相机的横竖比，需保证(right - left)与(top - bottom)的比例与Canvas宽度与高度的比例(800/400)一致
            var camera = new THREE.OrthographicCamera(-2, 2, 1.5, -1.5, 1, 10);
            camera.position.set(4, 4, 5);
            // lookAt函数指定正交相机看着原点方向
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(camera);

            // 创建一个x、y、z方向长度分别为1、1、11的长方体，并设置为红色
            var geometry = new THREE.CubeGeometry(1, 1, 1); // 是一个立方体
            var material = new THREE.MeshBasicMaterial({ // 表示物体的材质
                color: 0xff0000,
                wireframe: true, // 非实心材料
            });
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // 渲染
            renderer.render(scene, camera);

        }
        window.onload = function () {
            init();
        }
    </script>
</body>

</html>
