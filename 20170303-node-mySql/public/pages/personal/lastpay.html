<script>
    window.onload=function(){
        var layer;
        layui.use(['layer'], function(){
            layer=layui.layer;
            layer.config({
                extend: 'myskin/style.css' //加载您的扩展样式
                ,skin:"layui-ext-yourskin"
            });
        });
        var price=sessionStorage.getItem("price");
        var address=sessionStorage.getItem("address");
        var newname=sessionStorage.getItem("newname");
        $(".la-cash2").html(price+"元")
        $(".lastpayaddress").html(address);
        $(".lastpayname").html(newname);
    }
    function successpay1(){
        layer.alert(" 你的订单已支付成功！3秒后跳转到个人中心！");
        setTimeout(successpay,3000);
    }
    function successpay(){
        var list=sessionStorage.getItem("arrid");
        var newlist=JSON.parse(list);
        console.log(newlist)
        $.ajax({
            type:"post",
            url:"inserintoindent.do",
            async:false,
            data:{newlist:newlist},
            success:function(data){
                window.location.href="personal-ind.html"
            }
        })
    }
</script>
