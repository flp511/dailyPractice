<section id="header2">

    <div class="banner">
        <div class="tit tit-login-reg">
            <div class="group-login-reg clear">
                <div class="bg-white">
                    <span>用户名:</span><input type="text" id="reg_username" onblur="Verifyname()"/>
                </div>
                <div class="bg-white reg-username">
                    <span>aa</span><div id="reg_desname"></div>
                </div>
            </div>
            <div class="group-login-reg clear">
                <div class="bg-white">
                    <span>密码:</span><input type="password" id="reg_userpwd" onblur="checkpwd()"/>
                </div>
                <div class="bg-white">
                    <span>再输一次:</span><input type="password" id="reg_userpwdsure" onblur="checkpwd()"/>
                </div>
                <div class="bg-white reg-username">
                    <div id="reg_despwd"></div>
                </div>
            </div>

            <div class="group-login-reg clear">
                <div class="bg-white">
                    <span>电话号码:</span><input type="text" id="reg_tel"/>
                </div>
                <div class="bg-white">
                    <button class="ltbtn bg-white-btn" onclick="identifying()" id="reg_identibutton">发送验证码</button>
                </div>
            </div>
            <div class="group-login-reg clear">
                <div class="bg-white">
                    <span>验证码:</span><input type="text" id="reg_code"/><br/>
                </div>
            </div>
            <div class="group-login-reg login-reg-btn clear">
                <button class="ltbtn" onclick="identify_code()">注册</button>
            </div>
        </div>
        <div class="shade-black shade-right-s"></div>
    </div>
</section>
