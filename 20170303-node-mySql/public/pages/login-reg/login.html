<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">忘记密码</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="login_forname" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="login_forname" placeholder="请输入注册的用户名">
                        </div>
                        <div class="col-lg-4" id="login_checkforname" style="height:30px;color: #f26031;line-height:40px">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login_fortel" class="col-sm-2 control-label">手机</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="login_fortel" placeholder="请输入绑定的手机号码">
                        </div>
                        <div class="ltbtn  col-sm-3" id="login_foridenti">发送验证码</div>
                    </div>
                    <div class="form-group">
                        <label for="login_identi" class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="login_identi" placeholder="请输入验证码" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login_forpwd" class="col-sm-2 control-label">新的密码</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="login_forpwd" placeholder="请输入新的密码" onblur="checkpwd1()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login_forpwdsure" class="col-sm-2 control-label">密码确认</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="login_forpwdsure" placeholder="再确认一次新密码" onblur="checkpwd1()" >
                        </div>
                        <div class="col-sm-4" id="login_checkforpwd" style="height:30px;color: #f26031;line-height:40px">

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default ltbtn" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary ltbtn" onclick="login_updata()" >提交</button>
            </div>
        </div>
    </div>
