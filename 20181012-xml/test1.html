<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //从xml中获取节点内容
        function getXmlNode(str) {
            //创建文档对象
            var parser = new DOMParser();
            var xmlDoc = parser.parseFromString(str, "text/xml");
            console.log('xmlDoc', xmlDoc);

            //提取数据 
            var countrys = xmlDoc.getElementsByTagName('parameters');

            console.log('countrys', countrys);
            var arr = [];

            for (var i = 0; i < countrys.length; i++) {
                arr.push(countrys[i].textContent);
            };
            //console.log(arr); 
            return arr;

        }

        //将数据转成json格式	
        function infoToJson(str) {
            var s = getXmlNode(str);
            console.log('转成json格式', s);
            //转成json格式
            var obj = eval('(' + s + ')');
            //	console.log(obj);
            //输出json
            console.log(obj[0].id)
            return obj;
        }
        var str = `<?xml version="1.0" encoding="UTF-8"?><parameters accepted-page="0" autoSubmitUI="true" ignore-biserver-5538="true" is-prompt-needed="false" layout="vertical" minimized="true" page-count="2" paginate="true"><parameter is-list="false" is-mandatory="true" is-multi-select="false" is-strict="false" name="prescriptionId" type="java.lang.Integer"><values><value label="1" null="false" selected="true" type="java.lang.Integer" value="1"/></values></parameter></parameters>`;
        var result = infoToJson(str);

        console.log(result);
    </script>
</body>

</html>
