<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        #map{
            width:100%;
            height:660px;
        }
    </style>
    <script src="js/echarts.min.js"></script>

    <script src="js/jquery-2.2.0.min.js"></script>
</head>
<body>

<div id="map"></div>
<script>
    const myChart = echarts.init(document.getElementById('map'));
    const option = {
        textStyle:{
            fontSize:16
        },
        series: [{
            type: 'map',
            map:'china',
            label: {
                normal: {
                    show: true,//显示省份标签
                    textStyle:{color:"#c71585"}//省份标签字体颜色
                },
                emphasis: {//对应的鼠标悬浮效果
                    show: true,
                    textStyle:{color:"#800080"}
                }
            },
            itemStyle: {
                normal: {
                    borderWidth: 1,
                    borderColor: '#ffefd5',
                    areaColor:"#ffefd5",
                },
                emphasis: {
                    borderWidth: 1,
                    borderColor: '#ffefd5',
                    areaColor:"#558aff",
                }

            },
            data:[
                {
                    name:'东部',
                    itemStyle:{
                        normal:{
                            borderWidth: 1,
                            borderColor: '#ffefd5',
                            areaColor:"#9cf042",
                        }
                    }
                },
                {
                    name:'西部',
                    itemStyle:{
                        normal:{
                            borderWidth: 1,
                            borderColor: '#ffefd5',
                            areaColor:"#f06159"
                        }
                    }
                },
                {
                    name:'中部',
                    itemStyle:{
                        normal:{
                            borderWidth: 1,
                            borderColor: '#ffefd5',
                            areaColor:"#f0c545",
                        }
                    }
                },
                {
                    name:'东北',
                    itemStyle:{
                        normal:{
                            borderWidth: 1,
                            borderColor: '#ffefd5',
                            areaColor:"#c8abff",
                        }
                    }
                }
            ]
        }],
    };
    $.getJSON('map/china4.json', function (data) {
        echarts.registerMap('china', data);
        myChart.setOption(option);
    });



</script>
</body>
</html>
