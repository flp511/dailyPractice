<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .des{
            color:red;
        }
    </style>
</head>

<body>
    <!-- 更多参考：https://www.zhangxinxu.com/wordpress/2018/01/html5-details-summary-no-js-ux/ -->
    <details>
        <summary>这是摘要1</summary>
        <p>这里具体描述，标签相对随意，例如这里使用的&lt;p&gt;标签。</p>
    </details>
    <div class="des">添加open 属性，会默认展开:</div>
    <details open>
        <summary>这是摘要1</summary>
        <p>这里具体描述，标签相对随意，例如这里使用的&lt;p&gt;标签。</p>
    </details>
    <div class="des">没有 summary 标签时:</div>
    <details>
        <p>这里具体描述，标签相对随意，例如这里使用的&lt;p&gt;标签。</p>
    </details>
</body>

</html>
