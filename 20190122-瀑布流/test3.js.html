<script>
    var contentBox = document.getElementsByClassName('masonry')[0];
    var contentW = window.innerWidth;
    contentBox.style.width = contentW + 'px';

    var columCount = 3,
    span = 10,
    defaultH = 100;

    var columW = (contentW - (columCount + 1) * span) / columCount;
    var itemsDom = [].slice.call(contentBox.getElementsByClassName('item'));
    let columH = [];

    for (var i =0; i<columCount; i++) {
        columH.push(span);
    }
    
    async function getItemHeight(itemDom) {
        let currentH = 0;
        currentH = Math.random() * 100 + 100;
        let time = Math.random() * 10000;
        return new Promise((resolve, rejected) => {
            // 模拟异步请求，偶尔加载失败
            setTimeout(() => {
                if (Math.random() >= 0.1) {
                    resolve(currentH);
                } else {
                    rejected(defaultH);
                }
            }, time);
        });
    }

    for (var i = 0; i < itemsDom.length; i++) {
        let itemDom = itemsDom[i];
        setItemStyle({itemDom}, i);
    }

    // forEach 就不能用 async 函数了 ，得改成for循环
    // itemsDom.forEach((itemDom, i) => {
    //     setItemStyle(itemDom, i);
    // });

    async function setItemStyle({itemDom}, i) {
        let currentHPromise = await getItemHeight(itemDom);
        console.log(currentHPromise);
        let currentH = currentHPromise;
        let colum = 0; // 默认第0列为高度最小那一列
        let minH = columH[colum];
        let row = parseInt(i/columCount);
        
        // 找出高度最小的那一列
        // console.log( columH);
        columH.forEach((v,j) => {
            if (v < minH) {
                minH = v;
                colum = j;
            }
        });

        let left = colum * (columW + span) + span;
        let top = columH[colum];
        itemDom.style.width = columW + 'px';
        itemDom.style.height = (currentH || defaultH) + 'px'; // 没有获取到高度就取默认高度
        itemDom.style.left = left + 'px';
        itemDom.style.top = top + 'px';
        if (i >= columCount) {
            // 假若插入成功之后修改columH
            columH[colum] = columH[colum] + currentH + span;
        }
        return itemDom;
    }

</script>
