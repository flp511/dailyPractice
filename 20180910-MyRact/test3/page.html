<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./praiseBtn.js"></script>
</head>
<body>
    <div class="wrap"></div>
    <script>
        var wrap = document.querySelector('.wrap');
        var praiseBtn = new PraiseBtn();
        wrap.appendChild(praiseBtn.render()); // 初始化 DOM 元素
        praiseBtn.onStateChange = (oldEl, newEl) => { // 相当于一个回调，用于state变化后更新
            wrap.insertBefore(newEl, oldEl); // 看下insertBefore的api吧，注意顺序
            wrap.removeChild(oldEl);
        }
        // 这样更新的方式太暴力，react使用的virtualDom
    </script>
</body>
</html>
