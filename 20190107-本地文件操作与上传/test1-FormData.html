<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <form>
        <input type="file" id="file-input" name="fileContent">
    </form>
    <script>
        // 参考地址：https://juejin.im/post/5a193b4bf265da43052e528a
        $("#file-input").on("change", function () {
            console.log(`file name: ${this.value}`);
            console.log(`this.form: ${this.form}`);
            let formData = new FormData(this.form);
            formData.append("fileName", this.value);
            console.log('formData:', formData);
        });

        // 可以看到文件的路径是一个假的路径，也就是说在浏览器无法获取到文件的真实存放位置
        // 同时FormData打印出来是一个空的Objet，但并不是说它的内容是空的
        // 只是它对前端开发人员是透明的，无法查看、修改、删除里面的内容，只能使用append方法添加


    </script>
</body>

</html>
