<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <style>
        .contenteditable {
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!--使用data-clipboard-target属性指定被复制的标签-->
    <!--使用data-clipboard-action属性指定一些操作，copy（复制），cut（剪切）-->
    <!--注意：cut 操作仅适用于<textarea>和<input>-->
    <div style="margin:2em">
        <textarea id="id_text"></textarea>
        <button type="button" id="id_copy" data-clipboard-target="#id_text" data-clipboard-action="copy">点击复制
        </button>
    </div>
    <script>
        // Safari的粘贴不是通过event传递的，它是直接在输入框里面添加一张图片
        // 用ajax发个本地的请求，获取本地的blob数据
        // Ctrl + c 上传文件
        var clipboard = new Clipboard("#id_copy");
        clipboard.on("success", function (element) {//复制成功的回调
            console.info("复制成功，复制内容：    " + element.text);
        });
        clipboard.on("error", function (element) {//复制失败的回调
            console.info(element);
        });

        //清理Clipboard对象
        //  var clipboard = new Clipboard('.btn');
        //  clipboard.destroy();

    </script>
</body>

</html>
