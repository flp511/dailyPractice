<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        // 使用try...catch结构，实现多次重复尝试
        // 【如果await操作成功，就会使用break语句退出循环】
        // 如果失败，会被catch语句捕捉，然后进入下一轮循环

        const NUM_RETRIES = 3;

        async function test() {
            let i;
            for (i = 0; i < NUM_RETRIES; ++i) {
                try {
                    await fetch('http://google.com/this-throws-an-error');
                    break;
                } catch (err) {
                    console.log(err);
                }
            }
            console.log(`共尝试请求了${i}次`);
        }
        test();

    </script>
</body>

</html>
